# MPC Parameters:
xy_vel: [0.3, 0.0]
omega_z: 0.0
stance_height: 0.28
dynamics_discretization: 0.05
update_dt: 0.05
N: 15
q: [0.0, 0.0, 5e4, 1e5, 1e5, 1e4, 1e4, 1e4, 1e2, 1e2, 1e2, 1e4]
r: [1e-2, 1e-2, 1e-4, 1e-2, 1e-2, 1e-4, 1e-2, 1e-2, 1e-4, 1e-2, 1e-2, 1e-4]
solver: "ALTRO" # "OSQP"

mu: 0.7
min_vert_force: 0.0
max_vert_force: 133.0

# Gait:
gait:
  type: "trot"
  stance_time: 0.2
  swing_time: 0.15
  # TODO: Add better fields here to specify arbitrary gait types?

# Foot Placement:
foot_dx: 0.0
foot_dy: 0.0

# Swing Parameters
swing:
  step_height: -0.225 # distance of foot below body during swing
  omega: 100 # natural frequency of PD
  zeta: 1 # damping of PD

# Reference Trajectory Generation (possibly unnecessary)
use_lqr: False
velocity_control: False
