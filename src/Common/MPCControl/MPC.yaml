# MPC Parameters:
# xy_vel: [0.0, 0.0]
yaw_angle: 0.0
xy_vel: [0.3, 0.0]
omega_z: 0.0
stance_height: 0.28
dynamics_discretization: 0.05
update_dt: 0.01
N: 15

q: [0.0, 0.0, 1e4, 5e3, 1e4, 1e3, 5e2, 1e3, 1e3, 5e2, 5e2, 1e2]
# q: [1.0, 1.0, 5e2, 5e3, 5e3, 1e3, 5e2, 1e3, 1e3, 5e2, 5e2, 1e2]
r: [1.0, 1.0, 1e-2, 1.0, 1.0, 1e-2, 1.0, 1.0, 1e-2, 1.0, 1.0, 1e-2]

# solver: "OSQP"
solver: "ALTRO"

mu: 0.5
min_vert_force: 0.0
max_vert_force: 133.0

# Gait:
gait:
  type: "trot"
  stance_time: 0.2
  swing_time: 0.2
  # TODO: Add better fields here to specify arbitrary gait types?

# Foot Placement:
foot_dx: 0.0
foot_dy: 0.0

# Swing Parameters
swing:
  step_height: 0.05 # distance of foot above ground during swing
  omega: 100.0 # natural frequency of PD
  zeta: 1.0 # damping of PD

# Reference Trajectory Generation (possibly unnecessary)
use_lqr: False
velocity_control: True
