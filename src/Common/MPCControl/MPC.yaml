# MPC Parameters:
xy_vel: [0.5, 0.0]
omega_z: 0.0
stance_height: 0.28
dynamics_discretization: 0.05
update_dt: 0.05
N: 15
q: [0.0, 0.0, 5e4, 1e3, 1e5, 1e3, 1e4, 1e4, 1e2, 1e2, 1e2, 1e4]
r: [1e-2, 1e-2, 1e-4, 1e-2, 1e-2, 1e-4, 1e-2, 1e-2, 1e-4, 1e-2, 1e-2, 1e-4]

# Gait:
gait:
  type: "trot"
  stance_time: 0.2
  swing_time: 0.15

# Foot Placement:
foot_dx: 0.0
foot_dy: 0.025

# Swing Parameters
swing:
  step_height: -0.2 # distance below body of foot during swing
  omega: 100 # natural frequency of PD
  zeta: 1 # damping of PD

# Reference Trajectory Generation (possibly unnecessary)
use_lqr: False
velocity_control: False
